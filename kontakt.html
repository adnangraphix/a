<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakt – Adnan Graphix</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* --- Osnovni stilovi --- */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: #0a192f;
    color: #fff;
    scroll-behavior: smooth;
    transition: background 0.4s, color 0.4s;
}

/* --- Navigacija --- */
.navbar {
    background: rgba(10, 25, 47, 0.95);
    box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    backdrop-filter: blur(12px);
    transition: all 0.4s ease;
}
.navbar a {
    color: #fff !important;
    font-weight: 500;
    font-size: 1rem;
    position: relative;
    padding: 10px 15px;
}
.navbar a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 0%;
    height: 2px;
    background: #00d9ff;
    transition: width 0.3s ease;
}
.navbar a:hover {
    color: #00d9ff !important;
    text-shadow: 0 0 10px rgba(0,217,255,0.6);
}
.navbar a:hover::after { width: 100%; }

/* --- Hero sekcija --- */
.hero {
    min-height: 93vh;
    background: linear-gradient(120deg, #0a192f, #112d4e, #0a192f, #112d4e);
    background-size: 400% 400%;
    animation: gradientShift 20s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    overflow: hidden;
    padding: 0 20px;
}

/* --- Lebdeće kružnice u magli --- */
.floating-circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(0,217,255,0.08);
    filter: blur(20px);
    animation: float 6s ease-in-out infinite;
    z-index: 0;
}
.floating-circle:nth-child(1) {width:150px; height:150px; top:10%; left:5%; animation-delay:0s;}
.floating-circle:nth-child(2) {width:100px; height:100px; top:30%; right:10%; animation-delay:2s;}
.floating-circle:nth-child(3) {width:200px; height:200px; bottom:15%; left:20%; animation-delay:4s;}
@keyframes float {0%, 100% {transform: translateY(0);} 50% {transform: translateY(-25px);}}

/* --- Glass box za formu --- */
.glass-box {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.2);
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);
    border-radius: 20px;
    padding: 45px 35px;
    max-width: 600px;
    margin: auto;
    position: relative;
    z-index: 2;
    animation: fadeInUp 1s ease forwards;
    box-shadow: 0 10px 30px rgba(0,0,0,0.55), 0 0 25px rgba(0,217,255,0.25);
    transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
}
.glass-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.7), 0 0 30px rgba(0,217,255,0.35);
    background: rgba(255,255,255,0.08);
}

.glass-box h2 {
    font-weight: 700;
    font-size: clamp(2.5rem, 5vw, 3rem);
    margin-bottom: 20px;
    color: #00d9ff;
    text-shadow: 0 0 20px rgba(0,217,255,0.7);
}
.glass-box p {
    font-size: clamp(1.1rem, 1.5vw, 1.3rem);
    color: #cfd8dc;
    margin-bottom: 30px;
}

/* --- Kontakt forma --- */
.contact-form input,
.contact-form textarea {
    border-radius: 10px;
    border: none;
    padding: 12px;
    margin-bottom: 15px;
    background: rgba(255,255,255,0.9);
    transition: 0.3s;
}
.contact-form input:focus,
.contact-form textarea:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(0,217,255,0.6);
}

/* Dugme */
.btn-custom {
    background: #00d9ff;
    color: #0a192f;
    font-weight: 600;
    border-radius: 10px;
    transition: 0.3s;
}
.btn-custom:hover {
    background: #00a9cc;
    color: #fff;
    animation: pulse 1.5s infinite;
}

/* Pulsirajuće dugme */
@keyframes pulse {
  0%   { box-shadow: 0 0 0 0 rgba(0,217,255,0.7); }
  70%  { box-shadow: 0 0 0 15px rgba(0,217,255,0); }
  100% { box-shadow: 0 0 0 0 rgba(0,217,255,0); }
}

/* Linkovi mreža */
.glass-box a {
    color: #00d9ff;
    font-weight: 500;
    transition: 0.3s;
}
.glass-box a:hover {
    color: #fff;
    text-shadow: 0 0 15px #00d9ff;
}

/* --- Animacije --- */
@keyframes fadeInUp {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
}
@keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* --- Footer --- */
footer {
    background: rgba(10,25,47,0.95);
    color: #aaa;
    text-align: center;
    padding: 20px 0;
    font-size: 0.85rem;
    border-top: 1px solid rgba(255,255,255,0.1);
}
footer span {
    color: #00d9ff;
    font-weight: 500;
}

/* --- Responzivnost --- */
@media (max-width: 768px) {
    .glass-box h2 {font-size: clamp(2rem, 6vw, 2.5rem);}
    .glass-box p, .contact-form input, .contact-form textarea {font-size: clamp(1rem,2.5vw,1.1rem);}
}

/* --- Mobilna optimizacija za male ekrane --- */
@media (max-width: 576px) {
    .hero {
        min-height: auto;        
        padding: 120px 15px 50px 15px; /* povećan gornji padding da forma ne dodiruje navbar */
    }
    .glass-box {
        max-width: 95%;         
        padding: 20px 15px;     
    }
    .contact-form input,
    .contact-form textarea {
        font-size: 0.95rem;     
        padding: 8px;           
    }
    .btn-custom {
        font-size: 0.95rem;
        padding: 8px;
    }
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
<div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Adnan Graphix</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Početna</a></li>
        <li class="nav-item"><a class="nav-link" href="o-meni.html">O meni</a></li>
        <li class="nav-item"><a class="nav-link" href="projekti.html">Promotivni materijal</a></li>
        <li class="nav-item"><a class="nav-link" href="majice.html">Majice</a></li>
        <li class="nav-item"><a class="nav-link" href="posteri.html">Posteri</a></li>

    </ul>
    </div>
</div>
</nav>

<!-- Hero sekcija -->
<header class="hero">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>

    <div class="glass-box text-center">
        <h2>Kontakt</h2>
        <p>Popunite formu ispod ili me kontaktirajte putem mreža.</p>

        <!-- Web3Forms kontakt forma -->
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
            <input type="hidden" name="access_key" value="fb7420ea-f72e-42e2-bcf8-b114b7da9a02">

            <input type="text" name="ime" class="form-control" placeholder="Vaše ime" required>
            <input type="email" name="email" class="form-control" placeholder="Email adresa" required>
            <textarea name="poruka" class="form-control" rows="5" placeholder="Vaša poruka" required></textarea>

            <button type="submit" class="btn btn-custom w-100">Pošalji</button>
        </form>

        <p id="formMsg" class="mt-3 fw-bold text-info" style="display:none;">
            Hvala! Vaša poruka je poslata.
        </p>

        <div class="mt-4">
            <a href="mailto:adnangraphix@gmail.com" class="d-block mb-2 text-decoration-none">adnangraphix@gmail.com</a>
            <a href="https://www.linkedin.com/in/adnangraphix" target="_blank" class="d-inline-block mx-2">LinkedIn</a>
            <a href="https://www.instagram.com/adnangraphix/" target="_blank" class="d-inline-block mx-2">Instagram</a>
            <a href="https://olx.ba/profil/AdoGraphix/" target="_blank" class="d-inline-block mx-2">Olx</a>
        </div>
    </div>
</header>

<!-- Footer -->
<footer>
    &copy; 2025 <span>Adnan Graphix</span>. Sva prava zadržana.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
/* Web3Forms JavaScript */
const form = document.querySelector(".contact-form");
const msg = document.getElementById("formMsg");

form.addEventListener("submit", async function(e) {
  e.preventDefault();
  const formData = new FormData(form);

  const response = await fetch(form.action, {
    method: form.method,
    body: formData,
    headers: { 'Accept': 'application/json' }
  });

  if (response.ok) {
    msg.style.display = "block";
    msg.innerText = "Hvala! Vaša poruka je poslata.";
    form.reset();
  } else {
    msg.style.display = "block";
    msg.innerText = "Greška! Pokušajte ponovo.";
  }
});
</script>
