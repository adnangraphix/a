<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#0a192f; color:#fff; scroll-behavior:smooth;}
.navbar { background: transparent; box-shadow: none; backdrop-filter: blur(12px); transition: all 0.4s ease; }
.navbar a { color: #fff !important; font-weight: 500; font-size: 1rem; position: relative; padding: 10px 15px; transition: color 0.3s ease;}
.navbar a::after { content: ''; position: absolute; left: 0; bottom: -5px; width: 0%; height: 2px; background: #00d9ff; transition: width 0.3s ease; }
.navbar a:hover, .navbar a.active { color: #00d9ff !important; text-shadow: 0 0 10px rgba(0,217,255,0.6);}
.navbar a:hover::after, .navbar a.active::after { width: 100%; }

.hero { min-height: 100vh; background: linear-gradient(120deg, #0a192f, #112d4e, #0a192f, #112d4e); background-size: 400% 400%; animation: gradientShift 20s ease infinite; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; text-align: center; position: relative; overflow: hidden; padding: 60px 20px; }
.floating-circle { position: absolute; border-radius: 50%; background: rgba(0,217,255,0.15); filter: blur(25px); animation: float 6s ease-in-out infinite; z-index: 0;}
.floating-circle:nth-child(1) {width:150px; height:150px; top:10%; left:5%; animation-delay:0s;}
.floating-circle:nth-child(2) {width:100px; height:100px; top:30%; right:10%; animation-delay:2s;}
.floating-circle:nth-child(3) {width:200px; height:200px; bottom:15%; left:20%; animation-delay:4s;}
@keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-25px);} }
@keyframes gradientShift {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

.glass-box { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.15); backdrop-filter: blur(18px) saturate(180%); border-radius: 20px; padding: 45px 35px; max-width: 1200px; margin: 100px auto 0 auto; position: relative; z-index: 2; box-shadow: 0 10px 30px rgba(0,0,0,0.55), 0 0 25px rgba(0,217,255,0.25);}
.glass-box h1 { font-weight: 700; font-size: clamp(2.5rem,5vw,3rem); margin-bottom: 30px; color: #00d9ff; text-shadow: 0 0 25px rgba(0,217,255,0.6); }

.card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.15); border-radius: 15px; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; display: flex; flex-direction: column; opacity: 0; transform: translateY(50px); cursor: pointer;}
.card.show {opacity: 1; transform: translateY(0); transition: transform 0.6s ease, opacity 0.6s ease;}
.card:hover {transform: translateY(-10px); border-color: #00d9ff; box-shadow: 0 8px 30px rgba(0,217,255,0.2);}
.card img {width: 100%; height: 530px; object-fit: cover;}
.card-body {padding: 20px; flex: 1;}
.card-title {color: #00d9ff; font-weight: 600;}
.card-text {color: #d1d9e0; font-size: 1rem;}

.rating {margin-top: 10px;}
.rating .star {font-size: 2rem; color: #ffffff; cursor: pointer; transition: color 0.2s;}
.rating .star.hover, .rating .star.selected {color: #ffd700;}

footer { background: rgba(10,25,47,0.95); color:#aaa; text-align:center; padding:20px 0; font-size:0.85rem; border-top:1px solid rgba(255,255,255,0.1);}
footer span {color:#00d9ff; font-weight:500;}

.lightbox { display:none; position:fixed; z-index:9999; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; backdrop-filter: blur(8px);}
.lightbox img { max-width:90%; max-height:90%; border-radius:12px; box-shadow:0 0 25px rgba(0,217,255,0.4); animation: zoomIn 0.4s ease;}
.lightbox .close { position:absolute; top:20px; right:35px; color:#fff; font-size:2rem; font-weight:bold; cursor:pointer; transition: color 0.3s;}
.lightbox .close:hover { color:#00d9ff;}
@keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

@media(max-width:768px){ .glass-box h1 { font-size: clamp(2rem,6vw,2.5rem); } .card img { height: 250px; } }

.btn-custom { background: #00d9ff; color: #0a192f; border: none; font-weight:600; transition: 0.3s; border-radius:8px;}
.btn-custom:hover { background:#00b8e6; color:#fff;}
</style>
</head>
<body>

<div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Adnan Graphix</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item"><a class="nav-link" href="majice.html">Majice</a></li>

<header class="hero">
<div class="floating-circle"></div>
<div class="floating-circle"></div>
<div class="floating-circle"></div>

<div class="glass-box">
<h1>Promotivni materijal</h1>

<div class="row g-4 mt-4">

<script>
const projekti = [
    {img:'HOTDOG.png', naziv:'Hot Dog'},
    {img:'GRAND OPENING.png', naziv:'Grand Opening'},
    {img:'palacinke.jpg', naziv:'Pancake'},
    {img:'STEAK.png', naziv:'Steak'},
    {img:'SUSHI.jpg', naziv:'Sushi'},
    {img:'TORTA.jpg', naziv:'Dessert'},
    {img:'PIZZA.jpg', naziv:'Pizza'},
    {img:'pasta.png', naziv:'Pasta'},
    {img:'PALCINKE.jpg', naziv:'Pancake'}
];

projekti.forEach(p=>{
document.write(`
<div class="col-md-4">
<div class="card">
<img src="${p.img}" alt="${p.naziv}">
<div class="card-body">
<h5 class="card-title">${p.naziv}</h5>
<p class="card-text">Profesionalni vizuali za promociju.</p>
<form action="https://api.web3forms.com/submit" method="POST" class="rating-form">
<input type="hidden" name="access_key" value="fb7420ea-f72e-42e2-bcf8-b114b7da9a02">
<input type="hidden" name="projekat" value="${p.naziv}">
<input type="hidden" name="ocjena" class="ocjena" value="">
<div class="rating">
<span class="star" data-value="1">&#9733;</span>
<span class="star" data-value="2">&#9733;</span>
<span class="star" data-value="3">&#9733;</span>
<span class="star" data-value="4">&#9733;</span>
<span class="star" data-value="5">&#9733;</span>
</div>
<button type="submit" class="btn btn-custom mt-2 w-100">Ocijeni</button>
<p class="text-success mt-2" style="display:none;">Hvala! Vaša ocjena je poslata.</p>
</form>
</div>
</div>
</div>
`);
});
</script>

</div>
</div>
</header>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img" alt="">
</div>

<footer>
&copy; 2025 <span>Adnan Graphix</span>. Sva prava zadržana.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Navbar scroll efekat
window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    if(window.scrollY > 50){
        navbar.style.background = 'rgba(10,25,47,0.95)';
        navbar.style.boxShadow = '0 4px 20px rgba(0,0,0,0.6)';
    } else {
        navbar.style.background = 'transparent';
        navbar.style.boxShadow = 'none';
    }
});

// Fade-in kartice
const cards = document.querySelectorAll('.card');
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            entry.target.classList.add('show');
        }
    });
},{threshold:0.2});
cards.forEach(card => observer.observe(card));

// Zvjezdice i Web3Forms
document.querySelectorAll('.rating-form').forEach(form => {
    const stars = form.querySelectorAll('.star');
    const ocjenaInput = form.querySelector('.ocjena');
    const successMsg = form.querySelector('p');

    stars.forEach(star => {
        star.addEventListener('mouseover', () => {
            stars.forEach(s => s.classList.remove('hover'));
            for(let i=0;i<star.dataset.value;i++) stars[i].classList.add('hover');
        });
        star.addEventListener('mouseout', () => stars.forEach(s => s.classList.remove('hover')));
        star.addEventListener('click', () => {
            stars.forEach(s => s.classList.remove('selected'));
            for(let i=0;i<star.dataset.value;i++) stars[i].classList.add('selected');
            ocjenaInput.value = star.dataset.value;
        });
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch(form.action, { method: form.method, body: formData, headers: { 'Accept': 'application/json' } });
        if(response.ok){
            successMsg.style.display='block';
            form.reset();
            stars.forEach(s => s.classList.remove('selected'));
        } else {
            successMsg.style.display='block';
            successMsg.innerText = 'Greška! Pokušajte ponovo.';
        }
    });
});

// Lightbox za klik na sliku
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.lightbox .close');

document.querySelectorAll('.card img').forEach(img=>{
    img.addEventListener('click', ()=>{
        lightbox.style.display='flex';
        lightboxImg.src = img.src;
    });
});
closeBtn.addEventListener('click', ()=>{lightbox.style.display='none';});
lightbox.addEventListener('click', e=>{if(e.target===lightbox){lightbox.style.display='none';}});
</script>
